<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trendy Trove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            let active=localStorage.getItem("activeuser");
            $("#email").val(active).prop("readonly",true);


            $("#btnSearch").click(function(){
                let obj={
                    type:"get",
                    url:"/find-client-details",
                    data:{
                        emailid:$("#email").val()
                    }
                }
                $.ajax(obj).done(function(jsonAry){
                    if(jsonAry.length==0){
                        alert("Invalid ID");
                        return ;
                    }
                    alert(JSON.stringify(jsonAry));
                    $("#name").val(jsonAry[0].name); //Table coloumn vala
                    $("#city").val(jsonAry[0].city);  //table coloumn vala
                    $("#state").val(jsonAry[0].state);
                    $("#org").val(jsonAry[0].org);
                    $("#mobile").val(jsonAry[0].mobile);
                }).fail(function(err){
                    alert(err.statusText);
                })
            })
        })
    </script>
  </head>
  <body>
    <center>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" style="background-color: rgb(230, 238, 240);">
            <a class="navbar-brand" href="#">
              <img src="pics/Trendy.png" alt="" height="60" width="60">
              TrendyTrove.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
          </div>
        </nav>
      </center>
      <center>
        <h1 class="box" style="background-color: rgb(0, 183, 255); color: white;">Client Profile</h1>
      </center>

    <div class="container">
    <form class="row g-3" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <br>
            <button type="button" class="btn btn-primary" id="btnSearch" value="Search">Search</button>
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="City">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">State</label>
          <input type="text" class="form-select" list="state" name="state">
            <datalist id="state">
            <option selected>Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhatisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odhisa</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>J&K</option>
            <option>Ladakh</option>
            <option>Chandigarh</option>
            <option>Delhi</option>
            <option>Puducherry</option>
            <option>Lakshwadeep</option>
            <option>Andaman & Nicobar islands</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Individual/Organisation</label>
          <input type="text" class="form-control" id="org" name="org" placeholder="Individual/Organisation">
        </div>
        <div class="col-md-6">
          <label for="input" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Contact">
        </div>
        <center>
        <div class="col-6">
            <br><br>
          <button type="submit" class="btn btn-primary" formaction="/client-save-process" value="Send To Server">Send To Server</button>
          <button type="submit" class="btn btn-primary" formaction="/client-update-process" value="Modify">Modify</button>
        </div>
    </center>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
