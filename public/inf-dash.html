<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
      #bookspan{
        font: bolder;
      }
    </style>
    <script>
        $(document).ready(function(){
          if(localStorage.getItem("activeuser")==null){
            location.href="index.html";
            return ;
          }

          let active=localStorage.getItem("activeuser");
          $("#emailid").val(active).prop("readonly",true);
          //$("#email").val(active).prop("readonly",true);


          $("#dash").html("Welcome: "+active);


            $("#postEve").click(function(){
                let obj={
                    type:"get",
                    url:"/post-event-process",
                    data:{
                        emailid:$("#emailid").val(),
                        eve:$("#eve").val(),
                        doe:$("#doe").val(),
                        tos:$("#tos").val(),
                        city:$("#city").val(),
                        venue:$("#venue").val()
                    }
                }

                $.ajax(obj).done(function(resp){
                  alert(resp);
                    $("#bookspan").html(resp);
                }).fail(function(err){
                    alert(err.statusText);
                })
            })

            $("#eye").click(function(){
                if($("#oldPwd").prop("type")=="password"){
                    $("#oldPwd").prop("type","text");
                    $("#eye").removeClass("fa-eye").addClass("fa-eye-slash");
                }
                else{
                    $("#oldPwd").prop("type","password");
                    $("#eye").addClass("fa-eye").removeClass("fa-eye-slash");
                }
            })

            $("#eye1").click(function(){
                if($("#newPwd").prop("type")=="password"){
                    $("#newPwd").prop("type","text");
                    $("#eye1").removeClass("fa-eye").addClass("fa-eye-slash");
                }
                else{
                    $("#newPwd").prop("type","password");
                    $("#eye1").addClass("fa-eye").removeClass("fa-eye-slash");
                }
            })

            $("#eye2").click(function(){
                if($("#repPwd").prop("type")=="password"){
                    $("#repPwd").prop("type","text");
                    $("#eye2").removeClass("fa-eye").addClass("fa-eye-slash");
                }
                else{
                    $("#repPwd").prop("type","password");
                    $("#eye2").addClass("fa-eye").removeClass("fa-eye-slash");
                }
            })

            $("#update").click(function(){
              let obj={
                type:"get",
                url:"/pwd-update",
                data:{
                  email:$("#email").val(),
                  oldPwd:$("#oldPwd").val(),
                  newPwd:$("#newPwd").val(),
                  repPwd:$("#repPwd").val()
                }
              }
              $.ajax(obj).done(function(resp){
                $("#setspan").html(resp);
              }).fail(function(err){
                alert(err.statusText);
              })
            })

            $("#btnLogout").click(function(resp){
              localStorage.removeItem("activeuser");
              location.href="index.html";
            })
        })
    </script>
  </head>
  <body>
    <center>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: rgb(230, 238, 240);">
          <a class="navbar-brand" href="#">
            <img src="pics/Trendy.png" alt="" height="60" width="60">
            TrendyTrove.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
        </div>
      </nav>



        <h1 class="box" style="background-color: rgb(0, 183, 255); color: white;">
          <span id="dash" style="float: left; font-size: large;">*</span> Influencer Dashboard</h1>
    </center>
        <br><br>
    <div class="row">
        <div class="col-md-12 bg-white offset-md-1">
            <div class="row">
                <div class="col-md-2">
                    <div class="card" style="width: 14rem;">
                        <img src="pics/profile.png" class="card-img-top" alt="..." height="230px">
                        <div class="card-body">
                            <h4 class="card-title">Profile</h4>
                          <p class="card-text"></p>
                          <a class="btn btn-primary" href="inf-profile.html" style="color: none;"> Visit Profile </a>
                        </div>
                      </div>
                </div>

                <div class="col-md-2">
                    <div class="card" style="width: 14rem;">
                        <img src="pics/booking.png" class="card-img-top" alt="..." height="230px">
                        <div class="card-body">
                            <h4 class="card-title">Post Bookings</h4>
                          <p class="card-text"></p>
                          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Post Bookings</a>
                        </div>
                      </div>
                </div>

                <div class="col-md-2">
                  <div class="card" style="width: 14rem;">
                      <img src="pics/event-manager.jpg" class="card-img-top" alt="..." height="230px">
                      <div class="card-body">
                        <h4 class="card-title">Event Manager</h4>
                        <p class="card-text"></p>
                        <a class="btn btn-primary" href="event-manager.html" style="color: none;"> Event Manager </a>
                      </div>
                    </div>
              </div>

                <div class="col-md-2">
                    <div class="card" style="width: 14rem;">
                        <img src="pics/settings.png" class="card-img-top" alt="..." height="230px">
                        <div class="card-body">
                          <h4 class="card-title">Settings</h4>
                          <p class="card-text"></p>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalset">
                            Settings
                          </button>
                        </div>
                      </div>
                </div>


                <div class="col-md-2">
                    <div class="card" style="width: 14rem;">
                        <img src="pics/logout.jpg" class="card-img-top" >
                        <div class="card-body">
                          <h4 class="card-title">Logout</h4>
                          <p class="card-text"></p>
                          <input type="button" class="btn btn-primary" value="LogOut" id="btnLogout">
                        </div>
                      </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <center>
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Booked Events <span id="msgSign">*</span></h1>
                </center>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="emailid" name="emailid" placeholder="name@example.com">
                      <label for="floatingInput">Email ID</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="eve" name="eve" placeholder="Password">
                      <label for="floatingInput">Event Title</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        Date <input type="date" class="form-control" name="doe" id="doe"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        start Time <input type="time" class="form-control" name="tos" id="tos">
                    </div><br>
                    <div class="form-floating mb-3">
                        City <input type="text" class="form-control" id="city" name="city">

                        Venue<input type="text" class="form-control" id="venue" name="venue">
                    </div>

                    <span id="bookspan">*</span>
          
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="postEve">Post Event</button>
                </div>
              </div>
            </form>
            </div>
          </div>





<!-- Modal -->
<div class="modal fade" id="exampleModalset" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
        <span id="setspan">*</span>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Old Password</label>
            <div class="input-group mb-3">
            <input type="password" class="form-control" id="oldPwd"> 
            <i class="fa-solid fa-eye" id="eye"></i>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <div class="input-group mb-3">
            <input type="password" class="form-control" id="newPwd"><i class="fa-solid fa-eye" id="eye1"></i>
          </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <div class="input-group mb-3">
            <input type="password" class="form-control" id="repPwd"><i class="fa-solid fa-eye" id="eye2"></i>
          </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="update">Update</button>
      </div>
    </div>
  </div>
</div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
