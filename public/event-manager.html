<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trendy Trove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        $(document).ready(function(){
            let active=localStorage.getItem("activeuser");
            $("#dash").html("Welcome: "+active);
        })
        </script>
        <script>
          var module=angular.module("myKuchModule",[]);
          var controller=module.controller("myKuchController",function($scope,$http)
          {
              $scope.jsonArrayAll;
              $scope.fetchAll=function(){
                  let url="/fetch-all-events";
                  $http.get(url).then(function(response)
                  {
                      //alert(JSON.stringify(response.data));
                      $scope.jsonArrayAll=response.data;
                  },function(err){
                      alert(err);
                  });
              }
          });
          </script>
  </head>
  <body ng-app="myKuchModule" ng-controller="myKuchController">
    <center>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" style="background-color: rgb(230, 238, 240);">
            <a class="navbar-brand" href="#">
              <img src="pics/Trendy.png" alt="" height="60" width="60">
              TrendyTrove.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
          </div>
        </nav>
  
  
  
          <h1 class="box" style="background-color: rgb(0, 183, 255); color: white;">
            <span id="dash" style="float: left; font-size: large;">*</span> Event Manager</h1>
      </center>
          <br><br>
          <center>
          <input type="button" class="btn btn-primary" value="Fetch All Events" ng-click="fetchAll();">
            <hr>
    <div class="container">
    <table width="700" border="1" rules="all" class="table table-striped">
        <tr>
            <th style="background-color: skyblue;">Sr. No.</th>
            <th style="background-color: skyblue;">Email Id</th>
            <th style="background-color: skyblue;">Event Title</th>
            <th style="background-color: skyblue;">Date of Event</th>
            <th style="background-color: skyblue;">Time of Event</th>
            <th style="background-color: skyblue;">City</th>
            <th style="background-color: skyblue;">Venue</th>
        </tr>
        <tr ng-repeat="obj in jsonArrayAll">
            <td>{{$index+1}}</td>
            <td>
                {{obj.emailid}}
            </td>
            <td>
                {{obj.eve}}
            </td>
            <td>
                {{obj.doe}}
            </td>
            <td>
                {{obj.tos}}
            </td>
            <td>
                {{obj.city}}
            </td>
            <td>
                {{obj.venue}}
            </td>
        </tr>
    </table>
  </div>
        </center>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
